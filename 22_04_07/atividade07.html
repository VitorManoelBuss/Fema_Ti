<meta charset="UTF-8">
<script>
let salario = parseFloat(prompt('Informe o valor do seu salário'));
let dias = parseFloat(prompt('Informe quantos dias você trabalha no mês'));
let horas = parseFloat(prompt('Informe quantas horas você trabalha por dia'));
let horasmes = dias * horas
let valorhora = salario / horasmes

console.log('Você recebe R$' + valorhora + ' por hora.')
</script>
