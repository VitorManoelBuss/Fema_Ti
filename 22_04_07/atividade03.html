<meta charset="UTF-8">
<script>

function numero(valor,porcentagem){

    return valor * porcentagem / 100
}
    let valor = parseFloat(prompt('Informe o valor'))
    let porcentagem = parseFloat(prompt('Informe a porcentagem que deseja saber (apenas com números)'))
    

    console.log(`Seu valor é ${numero(valor,porcentagem)}`)


</script>
